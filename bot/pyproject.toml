[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "HexBug-bot"
requires-python = ">=3.12"
dependencies = [
    "HexBug-common",
    "discord-py>=2.5.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.0",
    "fluent-runtime>=0.4.0",
    "hexdoc>=1!0.1.0a22",
    "hexdoc-hexcasting>=0.11.2.1.0",
]

[tool.uv.sources]
HexBug-common = { workspace = true }

[tool.hatch.version]
source = "regex"
path = "../common/src/HexBug/common/__version__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/HexBug"]
