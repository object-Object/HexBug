[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "HexBug-bot"
requires-python = ">=3.12"
dependencies = [
    "HexBug-common",
    "discord-py>=2.5.0",
    "pydantic>=2.10.6",
    "pydantic-settings>=2.8.0",
    "fluent-runtime>=0.4.0",
    "hexdoc>=1!0.1.0a23",
    "typer>=0.15.1",
    "pfzy>=0.3.4",
    "hex-renderer-py>=0.1.3",
    "matplotlib>=3.10.1",
    "more-itertools>=10.6.0",
]

[project.scripts]
hexbug = "HexBug.app:app"

[project.optional-dependencies]
data = [
    "hexdoc-hexcasting~=0.11.2.0",
    # hex addons
    "hexdoc-complexhex~=0.1.3.0",
    "hexdoc-dthexcasting~=1.0.1.0",
    "hexdoc-ephemera~=0.3.0.0",
    "hexdoc-hexal~=0.3.0.0",
    "hexdoc-hexcassettes~=1.1.4.0",
    "hexdoc-hexcellular~=1.0.4.0",
    "hexdoc-hexdebug~=0.3.0.1.20.1.0",
    "hexdoc-hexdim~=1.2.1.1.20.0",
    "hexdoc-hexgender~=1.0.4.0",
    "hexdoc-hexical~=2.0.0.0",
    "hexdoc-hexmapping~=0.0.3.0",
    "hexdoc-hextrogen~=1.0.0.0",
    "hexdoc-hexweb~=1.0.4.0",
    "hexdoc-moreiotas~=0.1.0.0",
    "hexdoc-oneironaut~=0.5.0.0",
    "hexdoc-overevaluate~=1.0.0.0",
]

[tool.uv.sources]
HexBug-common = { workspace = true }

[tool.hatch.version]
source = "regex"
path = "../common/src/HexBug/common/__version__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/HexBug"]
