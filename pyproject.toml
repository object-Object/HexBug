# dependencies

[dependency-groups]
dev = [
    { include-group = "poe" },
    { include-group = "test" },
    { include-group = "web" },
    "HexBug-data[full]",
    "hatch>=1.13.0",
    "poethepoet>=0.32.2",
    "ruff>=0.12.11",
]
poe = [
    "poethepoet>=0.32.2",
]
test = [
    "HexBug-data[full]",
    "pytest>=8.3.5",
    "pytest-describe>=2.2.0",
    "pre-commit",
]
web = [
    { include-group = "poe" },
    "HexBug-bot",
    "HexBug-data[full]",
    "HexBug-web",
]
notebooks = [
    "ipykernel>=6.29.5",
]

# uv

[tool.uv]
find-links = [
    "./vendor",
]
dependency-metadata = [
    { name = "hexdoc-hexdim", version = "1.2.1.1.20.0", requires-dist = [] },
    { name = "hexdoc-hexweb", version = "1.0.4.1.1", requires-dist = [] },
]
override-dependencies = [
    "uv>=0.9.4", # https://github.com/hexdoc-dev/hexdoc/issues/95
]

[tool.uv.workspace]
members = [
    "bot",
    "data",
    "infrastructure",
    "web",
]

[tool.uv.sources]
HexBug-bot = { workspace = true }
HexBug-data = { workspace = true }
HexBug-web = { workspace = true }

[tool.uv.pip]
prerelease = "allow"

# poe

[tool.poe.tasks]
aws-cdk = "python -m HexBug.aws_cdk.app"
outdated.shell = "uv pip list --outdated --no-progress --exclude hexdoc-minecraft | grep hexdoc"
version = { cmd = "hatch version", cwd = "bot" }

build-data = [
    { cmd = "uv build --wheel --package HexBug-data" },
    { cmd = "rm dist/.gitignore" },
    "_build-data_constraints --output-file dist/constraints.txt",
    "_build-data_constraints --output-file dist/pylock.toml",
]
_build-data_constraints.cmd = """
uv export \
    --quiet \
    --frozen \
    --no-emit-local \
    --no-emit-workspace \
    --no-dev \
    --package HexBug-data \
    --extra full
"""

setup = ["_setup_sync", "_setup_pre-commit"]
_setup_sync = "uv sync"
_setup_pre-commit = "pre-commit install"

# pytest

[tool.pytest.ini_options]
testpaths = [
    "data/test",
]
addopts = [
    "--import-mode=importlib",
]
filterwarnings = [
    'ignore:setDaemon\(\) is deprecated, set the daemon attribute instead:DeprecationWarning:javascript.events',
    "ignore:'audioop' is deprecated and slated for removal in Python 3.13",
]

# linting/formatting

[tool.ruff]
preview = true
extend-exclude = [
    "**/venv",
    "**/.*",
    "**/node_modules",
    "**/__pycache__",
]

[tool.ruff.lint]
extend-select = [
    "I", # import sorting
    "RUF022", # __all__ sorting
    "TID252", # ban relative imports
]
extend-ignore = [
    # covered by Pyright
    "F821", # undefined variable
    "F401", # imported but unused
    "F841", # unused variable
]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = [
    "HexBug",
]
known-third-party = [
    "alembic",
    "discord",
]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "parents"

# type checking

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "All"

include = [
    "bot/*",
    "data/*",
    "infrastructure/*",
    "web/*",
]
exclude = [
    "**/venv",
    "**/.*",
    "**/node_modules",
    "**/__pycache__",
]

typeCheckingMode = "standard"

strictDictionaryInference = true
strictListInference = true
strictSetInference = true

reportAssertAlwaysTrue = "error"
reportConstantRedefinition = "error"
reportDeprecated = "error"
reportFunctionMemberAccess = "error"
reportIncompatibleMethodOverride = "error"
reportIncompatibleVariableOverride = "error"
reportIncompleteStub = "error"
reportInconsistentConstructor = "error"
reportInvalidStringEscapeSequence = "error"
reportInvalidStubStatement = "error"
reportInvalidTypeVarUse = "error"
reportMatchNotExhaustive = "error"
reportMissingParameterType = "error"
reportOverlappingOverload = "error"
reportSelfClsParameterName = "error"
reportTypeCommentUsage = "error"
reportUnknownParameterType = "error"
reportUnnecessaryCast = "error"
reportUnnecessaryContains = "error"
reportUnsupportedDunderAll = "error"
reportUntypedBaseClass = "error"
reportUntypedClassDecorator = "error"
reportUntypedFunctionDecorator = "error"
reportUntypedNamedTuple = "error"
reportWildcardImportFromLibrary = "error"

reportMissingTypeArgument = "warning"
reportPrivateUsage = "warning"
reportUnknownArgumentType = "warning"
reportUnknownLambdaType = "warning"
reportUnknownMemberType = "warning"
reportUnknownVariableType = "warning"
reportUnnecessaryComparison = "warning"
reportUnnecessaryIsInstance = "warning"
reportUnusedClass = "warning"
reportUnusedExpression = "warning"
reportUnusedFunction = "warning"
reportUnusedImport = "warning"
reportUnusedVariable = "warning"

reportMissingTypeStubs = "none"
reportDuplicateImport = "none"

[[tool.pyright.executionEnvironments]]
root = "bot/test"
reportUnusedFunction = "none"
