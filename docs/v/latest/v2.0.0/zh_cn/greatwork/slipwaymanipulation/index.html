      <meta property="og:description" content="质道确实相当常见，我并不因此而缺咒灵需要的能量，但它们的位置不一定合适，而且几乎没有哪两个质道靠得很近。为此，我设计了某种能炸穿时空的爆破弹，从而创造一个质道（在智识界中使用时会创造一个稳定的传送门）。 在此维度内，爆炸本身的力度不大，但它会释放出巨量的媒质，足以穿透几乎所有没对咒术做专门适配的防御手段。" />
